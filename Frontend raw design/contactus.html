    <!-- contact area -->
    <section class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" method="post" class="contact-form">
                        <div class="contact-title text-center text-dark">
                            <h1>Get In Touch</h1>
                             <h5>Phone:+123456789 <br>
                            Email:xyz@abc.com</h5>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type=" text" name="name" placeholder="Full Name">
                            </div>
                        
                                <div class="col-md-6">
                                    <input type=" text" name="email" placeholder="Email Address">
                                </div>
                                
                            
                                    <div class="col-md-12">
                                        <input type=" text" name="subject" placeholder="Subject">
                                    </div>
                                    <div class="col-md-12">
                                        <textarea name="message" placeholder="Message Here" id="messagebox" cols="30" rows="10"></textarea>
                                    </div>
                                    <div class="col-md-12">
                                    <div class="contact-btn text-center">
                                        <button>Contact Us</button>
                                    </div>
                                    </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
