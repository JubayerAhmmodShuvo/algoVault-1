<html lang="en">
<head>

<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600;700&display=swap" rel="stylesheet">
    <title>Recover Password</title>
</head>
<body>
  <section>

     <!-- navbar  -->
   <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">AlgoVault</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'tutorials' %}">Tutorials</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'aboutUs' %}">About Us</a>
        </li>
        </ul>
        <form class="d-flex" action="{% url 'signup' %}">
            <button class="bt" type="submit">Register</button>
            </form>
    </div>
 
    </div>
</nav>

<!-- loginform -->

<div class="container">
    <div class="login-form">
        <form action="{% url 'reset_password' %}" method="POST">
            {% csrf_token %}

            <div class="form-name">
                <span><div class="d-inline">Forgot Your Password?</div> </span>
                <h4>Enter your Email address to reset password</h4>

                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="email" class="form-control item" id="email" name="email" placeholder="Enter Your Email">
            </div>
    
            <div class="form-group">
                <button type="submit" class="btn login-account ">Submit</button>
            </div>
            
        </form>
       
    </div>
 </div>




     

    
  </section>


  <script src="{% static 'accounts/all.js' %}"></script>
  <script src="{% static 'accounts/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
